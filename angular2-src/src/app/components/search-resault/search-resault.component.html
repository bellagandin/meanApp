    <span *ngIf="isUser">
    <app-user-resault *ngFor="let user of users" [user]='user'> </app-user-resault>
</span>

<span *ngIf="isPost">
    <div class="panel panel-default" *ngFor="let post of posts">
      <div class="panel-body">
        <app-post [thisPost]= post></app-post>
      </div>
    </div>
  </span>
