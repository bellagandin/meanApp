<h2 class="page-header">Register to RecipeMe</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" [(ngModel)]="firstName" name ="firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="lastName"name ="lastName">
  </div>
  <div class="form-group">
    <label>user Name</label>
    <input type="text" class="form-control" [(ngModel)]="userName" name ="userName">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="Email" class="form-control" [(ngModel)]="email" name ="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control"[(ngModel)]="password" name ="password">
  </div>
  <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" class="form-control" [(ngModel)]="birthDate" name ="birthDate" placeholder="Date of Birth">
  </div>
  <div class="form-group">
    <div class=" radio-inline">
      <label><input type="radio" name="optradio"  (click)="gender='Male'">Male</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" (click)="gender='Female'">Female</label>
    </div>
  </div> 
  <input type="submit" class="btn btn-primary" value="submit" >
</form>
